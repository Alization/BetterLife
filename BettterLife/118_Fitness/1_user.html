<script type="text/javascript">
    const form1 = document.getElementById("welcome");
    window.addEventListener("load", (e) => {
        e.preventDefault();
        const request = new XMLHttpRequest();
        request.open("post", "/1_user");
        request.onload = function () {    // Execute this function when the server responds.
            const json = JSON.parse(request.response);
            if (json.success) {
                //window.alert("Test Success");//json.message);
                form1.innerHTML = json.message;
            } else {
                form1.innerHTML = json.message;   // Display an alert if something goes wrong.
                console.log(json.message);
            }
        }

        var n = location.search;
        var m = n.slice(4);
        var data = {
            username: m
        }

        request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");   // Add headers to the request.
        request.send(JSON.stringify(data));   // Send the request to the server along with data. Data contains information given by the user. 
    })
</script>
